<body style="overflow-x: hidden; max-width: 100%; ">
    <nav class="navbar navbar-expand-lg navbar-light w-100">
        <div class="container px-3">
            <a href="" class="navbar-brand"><img src="{% static 'images/Practice200.svg' %}" alt /></a>
            <button class="navbar-toggler offcanvas-nav-btn" type="button">
                <a> <i class="fa fa-arrow-right"></i> </a>
            </button>
    
            <div class="offcanvas offcanvas-start offcanvas-nav" style="width: 20rem">
                <div class="offcanvas-header">
                    <a href="" class="text-inverse"><img src="{% static 'images/Practice200.svg' %}"
                            alt /></a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body pt-0 align-items-center">
                    <ul class="navbar-nav mx-auto align-items-lg-center">
    
                    </ul>
    
                    <button class="btn btn-primary">200 Test Questions</button>
                </div>
            </div>
    </nav>

    <div class="container" style="margin-top: 5%;">
    <div class="left-side">
        <div class="container price-wrapper">
        <form hx-post="{% url 'questions' %}" hx-target="#questions">
            {% csrf_token %}
                <div class="col-md-12">
                    <label for="exampleFormControlInput1">Scope of study</label>
                    <textarea type="text" class="form-control" rows="6" name="details" 
                    placeholder="Example: This course explores the dynamics of power, governance, and policy-making, analyzing political systems, institutions, and behavior to understand contemporary global and domestic issues." required></textarea>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1">Study goals</label>
                    <input type="text" class="form-control" name="study_goals" placeholder="Class discussion" required>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1">Difficulty level</label>
                    <select class="form-control" name="difficulty" id="exampleFormControlSelect1" required>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Generate Practice Questions</button>
        </form>
        </div>
    </div>

    <div class="right-side">
        <!--pricing-->
        <section class="pt-4 ">
            <div class="container price-wrapper" id="questions">                
                       
            </div>
        </section>
        <!--pricing-->
    </div>
    <br>
    <br>
    <br>
    </div>


    <script>
        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

    </script>
